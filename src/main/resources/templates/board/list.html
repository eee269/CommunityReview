<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Review Board List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:replace="fragment/common :: css"></div>
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <div th:replace="fragment/common :: header"></div>
    
    <div class="site-blocks-cover overlay" style="background-image: url(images/hero_1.jpg);" data-aos="fade" id="home-section">


      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6 mt-lg-5 text-center">
            <h1>Board List</h1>
            <div th:if="${session['ses_id'] == null}">
              <p class="mb-5"> 로그인 후 새로운 글을 작성해보세요! </p>
              <input type="button" value="Sign In"  class="btn" onclick="location.href='/member/sign_in'">
            </div>
            <div th:unless="${session['ses_id'] == null}">
              <p class="mb-5"> 지금 바로 작성된 글을 확인해보세요! </p>
              <br><br><br>
              <a href="#listings-section" class="smoothscroll arrow-down"><span class="icon-arrow_downward"></span></a>
            </div>
            
          </div>
        </div>
      </div>
    </div>  

    
    <div class="site-section" id="listings-section">
      <div class="container">
        
        <div class="row">
          <div class="col-md-3 order-1 order-md-2">
            <div class="mb-5 ml-auto">
              <input type="button" value="Write" class="btn btn-primary" onclick="location.href='/board/save'">
            </div>

            <div class="mb-5 ml-auto">
              <h2 class="text-black mb-4 h5 font-family-2">Category</h2>
              <ul class="list-unstyled">
                <li><a href="/board">Main</a></li>
                <li><a href="/board">1</a></li>
                <li><a href="/board">2</a></li>
                <li><a href="/board">3</a></li>
              </ul>
            </div>
          </div>

          <div class="col-md-9 order-2 order-md-1" th:if="${boardList.isEmpty()}">
            <div class="property horizontal d-flex">
              <div class="prop-details p-3">
                <h2>아직 작성된 게시글이 없습니다.</h2>
              </div>
            </div>
          </div>
          <div class="col-md-9 order-2 order-md-1" th:unless="${boardList.isEmpty()}">
            <div class="property horizontal d-flex" th:each="board: ${boardList}">
              <div class="mr-3 img-entry">
                <a th:href="@{/api/board/detail(brd_id=${board.getBrd_id})}"><img th:src="@{../images/property_1-sm.jpg}" alt="Image" class="img-fluid"></a>
              </div>
              <div class="prop-details p-3">
                <div><a th:href="@{/api/board/detail(brd_id=${board.getBrd_id})}"><strong class="price" th:text="${board.getBrd_title()}"></strong></a></div>
                <div class="mb-2 d-flex justify-content-between">
                  <span class="w border-r" th:if="${board.getModifiedDate() == null}" th:text="${board.getCreatedDate()}"></span>
                  <span class="w border-r" th:if="${board.getModifiedDate() == null}" th:text="${board.getModifiedDate()}"></span>
                  <span class="w" th:text="${board.getBrd_view_cnt()}">조회수: </span>
                </div>
                <div th:text="${board.getMem_nickname()}"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragment/common :: footer"></div>

  </div> <!-- .site-wrap -->

  <div th:replace="fragment/common :: script"></div>

  </body>
</html>

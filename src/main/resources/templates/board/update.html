<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<!--summernote API 적용-->
<div layout:fragment="css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</div>

<div layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="/js/summernote/lang/summernote-ko-KR.js"></script>

    <script src="/js/app/summernote.js"></script>
</div>
<!--summernote API 적용-->

<div layout:fragment="content">

    <!-- Main -->
    <section id="main" class="wrapper style1">
        <header class="major">

            <label for="brd_id">글 번호</label>
            <input type="text" class="form-control" id="brd_id" th:value="${board.getBrd_id()}" readonly>

            <!-- 카체고리 보류,, -->
<!--            <label for="brd_category">CATEGORY</label>-->
<!--            <select name="brd_category" id="brd_category">-->
<!--                <option value="">카테고리를 선택하세요</option>-->
<!--                <option value="1">Daily</option>-->
<!--                <option value="2">IT</option>-->
<!--                <option value="3">Study</option>-->
<!--            </select>-->

            <label for="brd_title">글 제목</label>
            <input type="text" name="brd_title" id="brd_title" th:value="${board.getBrd_title()}">
            <p>
                <strong th:text="${board.getMem_nickname()}"></strong>
            </p>
        </header>
        <div class="container">
            <input type="hidden" id="content" th:value="${board.getBrd_content()}">
            <section>
                <p><div name="editordata" id="summernote"></div></p>
            </section>

            <a th:href="@{/api/board/detail(brd_id=${board.getBrd_id})}" role="button" class="button big alt"> 돌아가기 </a> &nbsp;&nbsp;&nbsp;
            <button id="btn-update" class="button big special"> 수정 완료 </button> &nbsp;&nbsp;&nbsp;
            <button id="btn-delete" class="button big alt"> 삭제 </button>

        </div>
    </section>

    <script>
        var content = $('#content').val();

        $(function() {
            $('#summernote').summernote('code', content);
            // $('#summernote').summernote('insert.insertText', content);
        })
    </script>

</div>
</html>
